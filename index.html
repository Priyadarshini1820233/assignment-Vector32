  <head>

    <link rel="stylesheet" href="style.css" />
    <link href="index.html" />

    <title>EMS studios</title>
  </head>
  <body>
    <div class="container">
      <div class="hozion-tab">
        <div class="logo">
          <span><i class="fas fa-signature"></i>hubeg</span>
        </div>
        <div class="right-icons">
          <span class="bell"><i class="far fa-bell"></i></span>
          <img
            class="image"
            src="https://logos-world.net/wp-content/uploads/2020/12/Lays-Logo.png"
            alt="profile-pic"
          ></img>
          <h1>Matt Wojtas</h1>
          <span class='down-arrow'
          ><i class="far fa-arrow-alt-circle-down"></i></span>
        </div>
      </div>
      <div class="vertical-tab">
        <ul>
          <li>
            <a href="#"><span class="icon"><i class="fas fa-bars"></i></span></a>
          </li>
          <li>
            <a href="#"><span class="icon"><i class="fas fa-home"></i></span></a>
          </li>
          
          <li>
            <a href="#"><span class="icon"><i class="fas fa-calendar-week"></i></span></a>
          </li>
          <li>
            <a href="#"><span class="icon"><i class="fas fa-cog"></i></span></a>
          </li>
          <li>
            <a href="#"><span class="icon"><i class="fas fa-sign-out-alt"></i></span></a>
          </li>
        </ul>
        
          </div>
      <div class="inner-container">
        <h1>Hello Matt</h1>
        <div class="icons">
          
          <span class="bars"><i class="fas fa-bars"></i>&nbsp;</span>
          <span class="grid"><i class="fas fa-th"></i>&nbsp;</span>
          
          <span class="add"><i class="fas fa-plus-square"></i>&nbsp;</span>
        </div>
        </div>
       <main>
          <div class="grid1">
            <div class="workout"><img class="workout-img" src="https://i.pinimg.com/originals/a1/9f/c9/a19fc9624631f50e1dc37b1935cc939e.jpg" alt="Workout image"></div>
            <div class="title">
              Upcoming Workout
            </div>
            <div class='discription'>
              <pre>Next workout in<br><bold class="bold"><br>2 days</bold ><br>10:00, 12 Oct 2020</pre>
            </div>
            <div class="address">
              <pre>Studio name and address
                <br><strong>EMSBudyStudi</strong><br>Kosmodrom 1a/7,11-587 Krakow
              </pre>
            </div>
            <button class="grid1-button">Workout schedule</button>
          </div>

          <div class="grid2"></div>

          <div class="grid3"></div>

          <div class="grid4"></div>

          <div class="grid5"></div>
        </main>
 
    </div>
